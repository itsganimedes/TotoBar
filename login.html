<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login - Toto Bar</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="card">
        <h1>Toto Bar — Iniciar sesión</h1>

        <label for="email">Email</label>
        <input id="email" type="email" placeholder="mozo@toto.com" />

        <label for="password">Contraseña</label>
        <input id="password" type="password" placeholder="••••••••" />

        <button id="btnLogin" class="btn">Entrar</button>

        <p class="error" id="errorText"></p>

        <p class="small">
        ¿No tenés cuenta? <a class="link" id="btnRegister" href="signin.html">Registrarse</a>
        </p>
    </div>

    <script type="module" src="js/account/login.js"></script>

    <script>
        if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/TotoBar/service-worker.js")
            .then(() => console.log("✅ Service Worker registrado"))
            .catch(err => console.error("❌ SW error:", err));
        }
    </script>
</body>
</html>
