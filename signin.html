<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Registro - Feep</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <div class="card">
        <h1>Registro rápido — Mozo</h1>

        <label for="name">Nombre</label>
        <input id="name" type="text" placeholder="Gustavo">

        <label for="email">Correo</label>
        <input id="email" type="email" placeholder="gustavo@gmail.com">

        <label for="password">Contraseña</label>
        <input id="password" type="password" placeholder="mínimo 6 caracteres">

        <div class="row">
            <button id="btnRegister" class="btn">Registrar</button>
            
            <a href="login.html" class="btn secondary" style="display:inline-flex;align-items:center;justify-content:center;text-decoration:none;color:#fff">Login</a>
        </div>

        <p class="small">No olvides tu contraseña.</p>

        <p id="error" class="error"></p>

        <p class="small">¿Sos admin? Usá el panel para crear usuarios con roles.</p>
    </div>

    <script type="module" src="js/account/signin.js"></script>

</body>
</html>
