<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto - Toto Bar</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/addItems.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

<header>Editar Producto</header>

<div class="container">

    <form id="formProducto">

        <div class="section" style="text-align: center;">
            <h3>Editar producto</h3>
        </div>

        <!-- Datos del producto -->
        <div class="section">
            <p class="title">Datos del producto</p>

            <label>Nombre del producto</label>
            <input type="text" id="nombreProducto" placeholder="Pizza cuatro quesos">

            <label>Stock</label>
            <input type="number" id="stockProducto" placeholder="10">

            <label>Precio</label>
            <input type="number" id="precioProducto" placeholder="10000">
        </div>

        <p class="error oculto" id="errorMsg"><i class="fa-solid fa-x"></i> Por favor, complet√° todos los campos correctamente.</p>

        <div class="section">
            <button type="submit" class="btn">Guardar Cambios</button>
            <a href="admin.html" class="btn" style="background: #ff3c00;">Volver</a>
        </div>

    </form>

    <footer>
        <a class="footer-btn" href="index.html">üè† Inicio</a>
        <div class="footer-btn">üìã Historial</div>
    </footer>

</div>


<!-- Loader -->
<div id="global-loader"
        style="
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.35);
            backdrop-filter: blur(2px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;">
            
        <div style="
            padding: 20px 30px;
            background: white;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;">
            Procesando...
        </div>
</div>

<script src="/js/general/editProducto.js" type="module"></script>

</body>
</html>
