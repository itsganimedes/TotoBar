    <script type="module">
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { auth, db } from "/TotoBar/js/database/firebase_config.js";

        import {

            getDocs,
            getDoc,
            doc
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";


        function bloquearUI() {
                document.getElementById("global-loader").style.display = "flex";
                console.log("obtenido");

                // Desactivar todos los botones
                document.querySelectorAll("button").forEach(btn => {
                    btn.disabled = true;
                });
            }

            function desbloquearUI() {
                document.getElementById("global-loader").style.display = "none";

                // Reactivar botones
                document.querySelectorAll("button").forEach(btn => {
                    btn.disabled = false;
                });
            }

        export function checkAuth(loginPage = 'login.html') {

            
            onAuthStateChanged(auth, async (user) => {

                if (user) {

                    try {
                        const userDocRef = doc(db, "users", user.uid);
                        
                        const userDoc = await getDoc(userDocRef);

                        if (userDoc.exists()) {
                            const userData = userDoc.data();

                            document.getElementById("hiText").textContent = "Hola, " + userData.name;

                        } else { 
                            console.error("Documento de usuario no encontrado en Firestore. Acceso denegado.");
                            window.location.href = "index.html";
                        }

                    } catch (error) {
                        console.error("Error al obtener el rol del usuario:", error);
                        window.location.href = "login.html";
                    }
                    return;
                }
            });
        }

        checkAuth();
    </script>
